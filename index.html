<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>profile</title>
</head>
<body>
    
    <section>
        <div class="main-container">
          <div class="container-1">
            <img src="img/awasome.jpg" alt="">
          </div>
          <div class="container-2">
            <div class="name">
                <h1>Muhammad Raied Ahmad</h1>
                <h4>Web Developer & Youtuber</h5>
            </div>
            <div class="icons">
                <i class="ri-facebook-circle-fill"></i>
                <i class="ri-instagram-line"></i>
                <i class="ri-youtube-fill"></i>
                <i class="ri-snapchat-fill"></i>
            </div>
            <div class="button">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div class="comments">
                <p class="first"><span><i class="ri-heart-line"></i></span>60k|</p>
                <p class="mid"><span><i class="ri-chat-1-line"></i></span>20k</p>
                <p class="last">|<span><i class="ri-share-forward-line"></i></span>40k</p>
            </div>
          </div>
        </div>
    </section>

</body>
</html>
